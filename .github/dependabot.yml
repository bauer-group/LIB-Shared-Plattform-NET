# =============================================================================
# Dependabot Configuration
# =============================================================================
# Automatic dependency updates for:
# - NuGet packages (weekly)
# - GitHub Actions (weekly)
# =============================================================================

version: 2
updates:
  # NuGet packages
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "06:30"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(dotnet)"
    labels:
      - "dependencies"
      - "nuget"
    groups:
      microsoft:
        patterns:
          - "Microsoft.*"
          - "System.*"
      testing:
        patterns:
          - "xunit*"
          - "FluentAssertions*"
          - "coverlet*"
          - "Moq*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "06:30"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "dependencies"
      - "github-actions"
      - "dependabot"
